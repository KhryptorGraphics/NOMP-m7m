<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="/static/img/favicon.png" />

    <link rel="stylesheet" href="/static/opensans/opensans.css" type="text/css"/>

    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <link rel="stylesheet" href="/static/css/normalize-v3.0.1-min.css">
    <link rel="stylesheet" href="/static/css/pure-v0.4.2-min.css">

    <script src="/static/js/jquery-v2.1.0-min.js"></script>

    <script src="/static/js/d3-v3.4.5-min.js"></script>

    <script src="/static/nvd3/nvd3.js"></script>
    <link rel="stylesheet" href="/static/nvd3/nvd3.css">

    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">

    <title>NOMP-m7m</title>

</head>

<body>

<header>
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">

        <a class="pure-menu-heading hot-swapper" href="/"><i class="fa fa-home"></i>&nbsp;NOMP-m7m</a>

        <ul>
            <li class="{{? it.selected === 'stats' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/stats">
                    <i class="fa fa-chart-bar"></i>&nbsp;
                    Graph Stats
                </a>
            </li>
            <li class="{{? it.selected === 'tbs' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/tbs">
                    <i class="fa fa-table"></i>&nbsp;
                    Tab Stats
                </a>
            </li>
            <li class="{{? it.selected === 'workers' }}pure-menu-selected{{?}}">
                <a class="hot-swapper" href="/workers">
                    <i class="fa fa-cogs"></i>&nbsp;
                    Workers Stats
                </a>
            </li>
        </ul>
    </div>
</header>

<main>
    {{=it.page}}
</main>


<footer>
	<a href="/">This pool</a> is powered by <a href="https://github.com/BloodyNora/NOMP-m7m">NOMP-m7m</a>.
</footer>
